{% extends "base.html" %}
{% block title %} Login Page {% endblock %}

{%block content %} 
<div class="container pt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Login</h2>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-floating mb-3">
            {{ form.email(class="form-control", placeholder="name@example.com") }}
            <label>Email address</label>
        </div>

        <div class="form-floating mb-3">
            {{ form.password(class="form-control", placeholder="Password") }}
            <label>Password</label>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-lg btn-login w-50">Submit</button>
        </div>

        <div class="text-center mt-3">
            <a class="link-opacity-50-hover" href="{{ url_for('register') }}">Register here</a>
        </div>
    </form>
</div>
 
{% endblock %}
